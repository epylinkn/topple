<div class="chat outlined red">
  <div class="messages">
    <div class="message" ng-repeat="msg in messages">
      <span class="message-sender">{{msg.sender}}</span>:
      <span class="message-body">{{msg.body}}</span>
    </div>
  </div>

    <div class="row new-message">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" ng-model="body" ng-keydown="addMessage($event)" class="form-control" id="new_message" name="message" placeholder="Say it here..."/>
          <span class="input-group-btn">
            <button class="btn btn-success">Send</button>
          </span>
        </div>
      </div>
    </div>
</div>
